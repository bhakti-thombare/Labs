<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculate Miles Per Gallon</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
	<style>
			body{
			font-family: Arial, Helvetica, sans-serif;
			background-color: white;
			margin: 0 auto;
			width: 450px;
			margin-top: 25px;
		}
		h1{
			color: brown;
		}
		h2{
			color: navy;
			text-align: center;
		}
		section{
			padding: 0 2em 1em;
		}
		label{
			float: left;
			width: 11em;
			text-align: right;
			padding-bottom: .5em;
		}
		input{
			margin-left: 1em;
			margin-bottom: .5em;
		}
	</style>
   	<script>    
	do{
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
		if(isNaN(miles) || miles <0){
				alert("Miles should be positive and numeric value");
		}
	}while(isNaN(miles) || (miles <0))

	do{
		var gallons = prompt("Enter gallons of gas used");
		gallons = parseFloat(gallons)
		if(isNaN(gallons) || gallons <0){
				alert("Gallons should be positive and numeric value");
		}
	}while(isNaN(gallons) || gallons <0)
		var mpg = miles/gallons;
		mpg = parseFloat(mpg);
		alert("Miles per gallon = " + mpg);
    </script>
</head>
<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
		
	</section>
</body>
</html>
