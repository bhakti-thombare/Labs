<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculate MPG</title>
   	<link rel="stylesheet" href="mpg.css">
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>	
   	<script>
   		var $ = function (id) {
		    return document.getElementById(id);
		}
    	var calculateMpg = function () {
			var miles = parseFloat($("miles").value);
			var gallons = parseFloat($("gallons").value);
			
			if (isNaN(miles)) {
				alert("Miles must be numeric");
			}else if(miles <=0){
				alert("Miles must be greater than zero");
			}else if(isNaN(gallons)){
				alert("Gallons must be numeric");
			}else if(gallons <=0){
				alert("Gallons must be greater than zero");
			}
			else {
				var mpg = miles / gallons;
				$("mpg").value = mpg.toFixed(1);
			}
		}
		var reset= function(){
            document.getElementById("miles").value="";
            document.getElementById("gallons").value="";
            document.getElementById("mpg").value="";
        }

		window.onload = function () {
		    $("calculate").onclick = calculateMpg;
		    $("miles").focus();
		}
   	</script>
</head>
<body>
    <section>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
	    <input type="text" id="miles"><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons"><br>
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br>
        <input type="button" id="calculate" value="Calculate MPG">
		<input type="reset" id="clearData"  value="Clear Result" onclick="reset()">
  	</section>
</body>
</html>
